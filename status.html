<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status do Serviço | SparkCloud</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { background: #0b0f1a; color: #ffffff; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .container { max-width: 600px; width: 100%; padding: 20px; }
    .card { background: #131a2a; border-radius: 16px; padding: 35px; box-shadow: 0 0 25px rgba(0,0,0,0.5); text-align: center; animation: fadeIn 1s ease-in; }
    h1 { font-size: 2.2rem; margin-bottom: 15px; }
    p { margin-bottom: 25px; color: #cbd5e1; }
    .status { display: flex; align-items: center; justify-content: center; gap: 15px; font-size: 1.4rem; font-weight: bold; }
    .dot { width: 14px; height: 14px; border-radius: 50%; }
    .online { background: #22c55e; box-shadow: 0 0 12px #22c55e; }
    .instabilidade { background: #facc15; box-shadow: 0 0 12px #facc15; }
    .offline { background: #ef4444; box-shadow: 0 0 12px #ef4444; }
    .btn { display: inline-block; margin-top: 30px; padding: 14px 30px; background: linear-gradient(135deg, #6f00ff, #00d4ff); color: #fff; text-decoration: none; border-radius: 10px; font-weight: bold; }@keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

  </style>
</head>
<body>  <div class="container">
    <div class="card">
      <h1>⚡ Status da SparkCloud</h1>
      <p>Acompanhe em tempo real a situação do nosso serviço</p><!-- STATUS ATUAL -->
  <div class="status">
    <span class="dot online"></span>
    <span>ONLINE</span>
  </div>

  <!-- 
    class="dot online" e texto ONLINE

  <a class="btn" href="index.html">Voltar para o site</a>
</div>

  </div></body>
    </html>
